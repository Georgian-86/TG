version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Using Dockerfile for build"
run:
  runtime-version: 3.11
  command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${WORKERS:-4}"
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: ENVIRONMENT
      value: "production"
